dataset:
  name: 'small_grid_manual'
  augment: False
  state_input_key: 'future_states'
  control_input_key: 'future_ctrls'
  ctx_input_keys: []

network:
  state_feat: ['vx', 'vy', 'wz']
  control_feat: ['steer', 'throttle']
  # use_normalizer: True
  use_normalizer: False

  class: UH1
  net_kwargs:
    hidden_depth: 2
    hidden_dim: 256
    batch_norm: True

  opt: Adam
  opt_kwargs:
    lr: 1.0e-3

loss: UH1
