dataset:
  name: 'small_grid'
  augment: False
  state_input_key: 'future_states'
  control_input_key: 'future_ctrls'
  ctx_input_keys: []

network:
  state_feat: ['x', 'y', 'th', 'vx', 'wy', 'ay', 'az']
  control_feat: ['steer', 'throttle']
  use_normalizer: True

  class: DeltaMLP
  net_kwargs:
    hidden_depth: 1
    hidden_dim: 256
    batch_norm: False

  opt: Adam
  opt_kwargs:
    lr: 1.0e-4

loss: NextStatePredMSE


