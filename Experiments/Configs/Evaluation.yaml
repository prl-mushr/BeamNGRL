Dynamics_config:
  wheelbase: 2.6
  throttle_to_wheelspeed: 20.0
  steering_max: 0.6
  dt: 0.02
  D: 0.8
  B: 6.8
  C: 1.5
  lf: 1.3
  lr: 1.3
  Iz: 1.0
  type: "slip3d" ## this will be overwritten during evaluation
  network:
    state_input_feat: ['vx', 'vy', 'vz']
    state_output_feat: ['vx', 'vy', 'vz']
    control_feat: ['steer', 'throttle']
    use_normalizer: False

    class: ContextMLP
    net_kwargs:
      hidden_depth: 2
      hidden_dim: 32
      batch_norm: True

MPPI_config:
  ROLLOUTS: 1024
  TIMESTEPS: 50
  BINS: 1
  u_per_command: 1

Map_config:
  map_size: 64
  map_res: 0.25
  elevation_range: 4.0
  layers:
    color: 3
    elevation: 1
    semantics: 3
    costmap: 1

models: ['noslip3d', 'slip3d', 'TerrainCNN']

vehicle:
  make: "sunburst"
  model: "offroad"

dataset:
  name: 'small_island_manual'
  augment: False
  state_input_key: 'future_states'
  control_input_key: 'future_ctrls'
  ctx_input_keys: ['bev_elev', 'bev_normal']